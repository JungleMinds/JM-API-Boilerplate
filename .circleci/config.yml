  coverage:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo/tmp
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-test-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-test-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-test-dependencies-{{ checksum "package.json" }}

      - run:
          name: Run Coverage tests
          command: |
            npm run test:coverage
            ./tmp/cc-test-reporter format-coverage -t lcov -o tmp/codeclimate.json coverage/lcov.info
      - persist_to_workspace:
          root: tmp
          paths:
            - codeclimate.json

  upload-coverage:
    <<: *defaults
    environment:
      - CC_TEST_REPORTER_ID: df3abd3219266522d7d6e0a50c9a6258a7e96b76be38eaf886fac185a8a48356
    steps:
      - attach_workspace:
          at: ~/repo/tmp
      - run:
          name: Upload coverage results to Code Climate
          command: |
            ./tmp/cc-test-reporter upload-coverage -i tmp/codeclimate.json

workflows:
  version: 2
  commit:
    jobs:
      - prepare
#      - build:
#          requires:
